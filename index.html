<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar__list">
            <i class="fas fa-list"></i>
            library
            <i class="fas fa-shopping-basket"></i>
        </div>
    </div>
    <div class="search">
        <div class="search-bar">
            <input type="text" placeholder="Search books...">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="header">
        <div class="header-title">
            Book of the day
        </div>
        <div class="header-book">
            <div class="header-book__img">
                <img src=book.jpg>
            </div>
            <div class="header-book__text">
                <div class="book-title">
                    달러구트 꿈 백화점
                </div>
                <div class="book-author">
                    이미예
                </div>

                    <i class="fas fa-star"></i>

                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="book-keword">
                    <div class="book-keword__word">
                        청소년소설
                    </div>
                    <div class="book-keword__word">
                        판타지
                    </div>
                </div>
                <div class="book-pur">
                    <div class="book-bookmark">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="book-purchase">
                        Book now
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="book-list">
        <div class="header-title">
            Top Adventure
        </div>
        <div class="book-list__column">
            <div class="book-list__item">
                <img src="image1.jpg">
                <div class="book-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="book-list__item">
                <img src="image2.jpg">
                <div class="book-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>

            </div>
            <div class="book-list__item">
                <img src="image3.jpg">
                <div class="book-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="book-list__item">
                <img src="image4.jpg">
                <div class="book-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <div class="book-list__item">
                <img src="image1.jpg">
                <div class="book-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="author">
        <div class="author-title">
            Book of the day
        </div>
        <div class="author-book">
            <div class="author-book__img">
                <img src=author.jpg>
            </div>
            <div class="author-book__text">
                <div class="author-title">
                    유선애
                </div>
                <div class="author-content">
                    다양한 직업을 지닌 1990년대에 태어난 여성 10명과의 대화를 묶은 인터뷰집입니다. 2019년 여름부터 책을 위해 한 명 한 명 새롭게 대화를 나누고, 사진을 찍어 완성했어요. 초기 섭외 단계에서 ‘오늘을 살아가는 20~30대 여성의 생생한 이야기’라는 기획 의도를 듣고 이 책의 등장을 크게 환영해준 10명의 인터뷰이들이 책에 함께했습니다.
                </div>
            </div>
        </div>
    </div>
